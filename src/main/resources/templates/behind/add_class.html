    <form class="form-horizontal" enctype="multipart/form-data"
          action="/class/updateOrAdd" method="post">

        <div class="form-group">
            <label class="col-sm-2 control-label">书籍类名称</label>
            <div class="col-sm-10">

            </div>
        </div>



        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
