# mybatis配置
# 配置别名需要扫描的包
mybatis.type-aliases-package=com.qf.entity
# 引入映射文件
mybatis.mapper-locations=classpath:mapper/*.xml

spring.datasource.type=com.alibaba.druid.pool.DruidDataSource
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?serverTimezone=Asia/Shanghai&useUnicode=true&characterEncoding=utf-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=071625
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

#是否开启缓存
spring.freemarker.cache=false
spring.thymeleaf.cache=false

# 开启控制台显示sql语句
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
